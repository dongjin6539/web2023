<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for문 1부터 10까지
        {
            for(let i=1; i<=10; i++){
                document.write(i);
            };
        }
        document.write("<br>");

        // 1부터 10까지 짝수 출력
        {
            for(let i=1; i<=10; i++){
                if(i % 2 == 0){
                    document.write(i);
                };
            };
        }
        document.write("<br>");

        // 1부터 10까지 짝수 파란색, 홀수 빨간색
        {
            for(let i=1; i<=10; i++){
                if(i % 2 == 0){
                    document.write("<span style='color:blue'>" + i + "</span>");
                } else {
                    document.write("<span style='color:red'>" + i + "</span>");
                };
            };
        }
        document.write("<br>");

        // for문 이용해서 변수 num 값 출력
        {
            const num = [100, 200, 300, 400, 500, 600, 700, 800, 900];

            for(let i=0; i<num.length; i++){
                document.write(num[i]);
            };
        }
        document.write("<br>");

        // for문을 forEach로 변경
        {
            const num = [100, 200, 300, 400, 500, 600, 700, 800, 900];

            num.forEach(function(el){
                document.write(el);
            });
        }
        document.write("<br>");

        // for in문
        {
            const num = [100, 200, 300, 400, 500, 600, 700, 800, 900];

            for(let i in num){
                document.write(num[i]);
            };
        }
        document.write("<br>");

        // for of문
        {
            const num = [100, 200, 300, 400, 500, 600, 700, 800, 900];

            for(let i of num){
                document.write(i);
            };
        }
        document.write("<br>");
    </script>
</body>
</html>
