    <script>
        //01 1-50까지 for문으로 출력
        {
            for(let i=1; i<=50; i++){
                document.write(i);
            };
        }

        document.write("<br>");

        //02 1-50까지 while문으로 출력
        {
            let num = 0;
            while(num<50){
                num++;
                document.write(num);
            };
        }

        document.write("<br>");

        //03 1-100까지 짝수로 출력(if문 사용X)
        { 
            for(let i=0; i<=100; i+=2){
                document.write(i);
            };
        }

        document.write("<br>");

        //04 1-100까지 홀수로 출력(if문 사용)
        {
            for(let i=1; i<=100; i++){
                if(i % 2 == 1){
                    document.write(i);
                };
            };
        }

        document.write("<br>");

        //05 테이블 50칸 출력(1-50숫자 출력)
        {
            table = "<table border='1'>";
            let num = 0;
            for(let i=0; i<5; i++){
                table += "<tr>";
                for(let j=0; j<10; j++){
                    num++;
                    table += "<td>" + num + "</td>";
                };
                table += "</tr>";
            };
            table += "</table>";
            document.write(table);
        }

        document.write("<br>");

        //06 1-10까지 합 출력
        {
            let sum = 0;
            for(let i=1; i<=10; i++){
                sum += i;
            };
            document.write(sum); 
        }

        document.write("<br>");

        //07 구구단 출력
        {
            for(let i=2; i<=9; i++){
                document.write(i + "단","<br>");
                for(let j=1; j<=9; j++){
                    document.write(i + "*" + j + "=" + i*j);
                };
                document.write("<br>");
            };
        }

        document.write("<br>");

        //08 함수 유형 4가지 작성
        {
            function func(){
                document.write("선언적 함수가 실행되었습니다.<br>");
            };
            func();
        }
        {
            const func = function(){
                document.write("익명 함수가 실행되었습니다.<br>");
            };
            func();
        }
        {
            function func(str){
                document.write(str);
            };
            func("매개변수 함수가 실행되었습니다.<br>");
        }
        {
            function func(){
                const str = "리턴값 함수가 실행되었습니다<br>"
                return str;
            };
            document.write(func());
        }

        document.write("<br>");

        //09 화살표 함수유형 4가지 작성
        {
            func = () => document.write("화살표 선언적 함수가 실행되었습니다.<br>");
            func();
        }
        {
            const func = () => {
                document.write("화살표 익명 함수가 실행되었습니다.<br>");
            };
            func();
        }
        {
            func = (str) => {
                document.write(str);
            };
            func("화살표 매개변수 함수가 실행되었습니다<br>");
        }
        {
            func = () => {
                const str = "화살표 리턴값 함수가 실행되었습니다.<br>";
                return str;
            };
            document.write(func());
        }
        //10 스크립트하면서 제일 어려운 부분과 이해 안되는 부분 서술
