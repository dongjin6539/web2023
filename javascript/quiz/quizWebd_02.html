    <script>
        // const name = prompt("안녕하세요. 시험을 시작하겠습니다. 수험자 성함을 입력하세요.");

        const cbtQuiz = document.querySelector(".cbt__quiz");
        const cbtOmr = document.querySelector(".cbt__omr");
        const cbtSubmit = document.querySelector(".cbt__submit");
        const cbtRest = document.querySelector(".cbt__rest");
        const cbtLength = document.querySelector(".cbt__length");
        const cbtScore = document.querySelector(".cbt__score");
        const cbtName = document.querySelector(".cbt__name");
        let quizScore = 0;

        let questionAll = [];               // 모든 퀴즈 정보
        let questionLength = 0;             // 전체 문제 수
        let questionRest = questionLength;  // 남은 문제 수

        cbtName.innerText = name;

        let minutes = 60;
        let seconds = 0;

        function countdown() {
            const timerElement = document.querySelector(".cbt__time");
            timerElement.innerHTML = `남은 시간 : ${minutes}분 ${seconds.toString().padStart(2, '0')}초`;
            
            if (seconds === 0) {
                seconds = 59;
                minutes--;
            } else {
                seconds--;
            }

            if (minutes < 0) {
                clearInterval(timer);
                alert("시험시간이 끝났습니다. 답안을 제출해주세요.");
            }
        }

        const timer = setInterval(countdown, 1000);

        // 데이터 불러오기
        const dataQuestion = () => {
            fetch("json/gineungsaWD2011_02.json")      // json파일 불러오는 형식
            .then(res => res.json())
            .then(items => {
                questionAll = items.map((item, index) => {
                    const formattedQuestion = {
                        question: item.question,
                        number: index + 1
                    };
                    const answerChoices = [...item.incorrect_answers];  // 오답 불러오기
                    formattedQuestion.answer = Math.floor(Math.random() * answerChoices.length) + 1;  // 정답을 랜덤으로 불러오기
                    answerChoices.splice(formattedQuestion.answer - 1, 0, item.correct_answer); // 정답을 랜덤으로 추가

                    // 보기를 추가
                    answerChoices.forEach((choice, index) => {                              
                        formattedQuestion["choice" + (index+1)] = choice;
                    });

                    // 문제에 대한 해설이 있으면 출력
                    if(item.hasOwnProperty("question_desc")){
                        formattedQuestion.question_desc = item.question_desc;
                    }

                    // 문제에 대한 이미지가 있으면 출력
                    if(item.hasOwnProperty("question_img")){
                        formattedQuestion.question_img = item.question_img;
                    }

                    // 해설이 있으면 출력
                    if(item.hasOwnProperty("desc")){
                        formattedQuestion.desc = item.desc;
                    }

                    // console.log(formattedQuestion); 
                    return formattedQuestion;
                }); 
                newQuestion();  // 문제 만들기 실행문

                // 전체 문제 수
                questionLength = questionAll.length;
                cbtLength.innerHTML = questionLength;
                cbtRest.innerHTML =questionLength;
            })
            .catch((err) => console.log(err));  
        };
        
        // 문제 만들기
        const newQuestion = () => {
            const exam = [];
            const omr = [];

            questionAll.forEach((question, number) => {
                exam.push(`
                    <div class="cbt">
                        <div class="cbt__question"><span>${question.number}</span>. ${question.question}</div>
                        <div class="cbt__question__img"><img src="img/${question.question_img}.jpg" alt=""></div>
                        <div class="cbt__question__desc">${question.question_desc}</div>
                        <div class="cbt__selects">
                            <div>
                                <input type="radio" id="select${number}_1" name="select${number}" value="${number+1}_1" onclick="answerSelect2(this)">
                                <label for="select${number}_1"><span>${question.choice1}</span></label>
                                <input type="radio" id="select${number}_2" name="select${number}" value="${number+1}_2" onclick="answerSelect2(this)">
                                <label for="select${number}_2"><span>${question.choice2}</span></label>
                                <input type="radio" id="select${number}_3" name="select${number}" value="${number+1}_3" onclick="answerSelect2(this)">
                                <label for="select${number}_3"><span>${question.choice3}</span></label>
                                <input type="radio" id="select${number}_4" name="select${number}" value="${number+1}_4" onclick="answerSelect2(this)">
                                <label for="select${number}_4"><span>${question.choice4}</span></label>
                            </div>  
                        </div>
                        <div class="cbt__desc hide">${question.desc}</div>
                    </div>
                `);
                omr.push(`
                    <div class="omr">
                        <strong>${question.number}</strong>
                        <input type="radio" id="omr${number}_1" name="omr${number}" value="${number}_1" onclick="answerSelect(this)">
                        <label for="omr${number}_1"><span class="label-inner">1</span></label>   
                        <input type="radio" id="omr${number}_2" name="omr${number}" value="${number}_2" onclick="answerSelect(this)">
                        <label for="omr${number}_2"><span class="label-inner">2</span></label>  
                        <input type="radio" id="omr${number}_3" name="omr${number}" value="${number}_3" onclick="answerSelect(this)">
                        <label for="omr${number}_3"><span class="label-inner">3</span></label>  
                        <input type="radio" id="omr${number}_4" name="omr${number}" value="${number}_4" onclick="answerSelect(this)">
                        <label for="omr${number}_4"><span class="label-inner">4</span></label>  
                    </div>
                `);                
            });            

            
            let scoreTag = `
                전체 문제 수 : ${questionAll.length}문항<br>
                남은 문제 수 : 59문항
            `;

            cbtQuiz.innerHTML = exam.join('');
            cbtOmr.innerHTML = omr.join('');
            cbtScore.innerHTML = scoreTag;
        };

        // 정답 확인
        const answerQuiz = () => {
            const cbtSelects = document.querySelectorAll(".cbt__selects");

            questionAll.forEach((question, number) => {
                const quizSelectWrap = cbtSelects[number];
                const userSelector = `input[name=select${number}]:checked`;
                const userAnswer = (quizSelectWrap.querySelector(userSelector) || {}).value;
                const numberAnswer = userAnswer ? userAnswer.slice(-1) : undefined;
                
                if(numberAnswer == question.answer){
                    console.log("정답입니다.");
                    cbtSelects[number].parentElement.classList.add("good");
                    quizScore++;
                } else {
                    console.log("오답입니다.");
                    cbtSelects[number].parentElement.classList.add("bad");

                    // 오답일 경우 정답 표시
                    const label = cbtSelects[number].querySelectorAll("label");
                    label[question.answer-1].classList.add("correct");
                };

                const quizDesc = document.querySelectorAll(".cbt__desc");

                if(quizDesc[number].innerText == "undefined"){
                    quizDesc[number].classList.add("hide");
                } else {
                    quizDesc[number].classList.remove("hide");
                }
            });

            document.querySelector(".score").innerHTML = `총 점수는 ${Math.ceil((quizScore / questionAll.length) * 100)}점입니다.`
        };

        // 보기 체크
        const answerSelect2 = (elem) => {
            const answer = elem.value;      // 문제 보기의 값
            const answerNum = answer.split("_");
            
            const select = document.querySelectorAll(".cbt__omr .omr");   // 전체 문제 갯수(omr)
            const label = select[answerNum[0]].querySelectorAll("input");   // 보기 4개
            label[answerNum[1]-1].checked = true;

            const answerInputs = document.querySelectorAll(".cbt__selects input:checked");
            cbtRest.innerHTML = questionLength - answerInputs.length;
        };

        // 보기 체크2   
        const answerSelect = (elem) => {
            const answer = elem.value;
            const answerNum = answer.split("_");

            const select = document.querySelectorAll(".cbt__quiz .cbt");   // 전체 문제 갯수(문제)
            const label = select[answerNum[0]].querySelectorAll("input");   // 보기 4개
            label[answerNum[1]-1].checked = true;

            const answerInput = document.querySelectorAll(".cbt__selects input:checked");
            cbtRest.innerHTML = questionLength - answerInput.length;
        };

        cbtSubmit.addEventListener("click", answerQuiz);
        dataQuestion();
    </script>
