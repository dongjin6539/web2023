    <script>
        let questionAll = [];   // 모든 퀴즈 정보

        const dataQuestion = () => {
            fetch("json/gisa2020_01.json")      // json파일 불러오는 형식
            .then(res => res.json())
            .then(items => {
                // console.log(item);
                questionAll = items.map((item, index) => {
                    const formattedQuestion = {
                        question: item.question,
                        num: index + 1
                    };
                    console.log(formattedQuestion);
                    const answerChoices = [...item.incorrent_answer];   // 틀린 답 불러오기
                    formattedQuestion.answer = Math.floor(Math.random() * answerChoices.length) + 1;    // 정답 랜덤으로 불러오기
                    answerChoices.splice(formattedQuestion.answer - 1, 0, item.corrent_answer);     // 정답이랑 오답 합치기
                    answerChoices.forEach((choice, index) => {
                        formattedQuestion["choice" + (index + 1)] = choice;
                    });
                });
            });
        };

        dataQuestion();
    </script>
