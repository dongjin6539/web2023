<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 텍스트 유형 01</title>

    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1,h2,h3,h4,h5,h6 {
            font-weight: normal;
        }
        img {
            vertical-align: top;
            width: 100%;
        }
        .blind{
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }
        .mt10 {margin-top: 10px !important;}
        .mt20 {margin-top: 20px !important;}
        .mt30 {margin-top: 30px !important;}
        .mt40 {margin-top: 40px !important;}
        .mt50 {margin-top: 50px !important;}
        .mt60 {margin-top: 60px !important;}
        .mt70 {margin-top: 70px !important;}

        .mb10 {margin-bottom: 10px !important;}
        .mb20 {margin-bottom: 20px !important;}
        .mb30 {margin-bottom: 30px !important;}
        .mb40 {margin-bottom: 40px !important;}
        .mb50 {margin-bottom: 50px !important;}
        .mb60 {margin-bottom: 60px !important;}
        .mb70 {margin-bottom: 70px !important;}

        /* common */
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
            /* background-color: rgba(0, 0, 0, 0.1); */
        }
        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        .section {
            padding: 120px 0;            
        }
        .section.center {
            text-align: center;
        }
        .section__small {
            font-size: 14px;
            border-radius: 50px;
            background-color: #FF0000;
            color: #fff;
            padding: 1px 23px;
            text-transform: uppercase;
            margin-bottom: 20px;
            display: inline-block;
            line-height: 1.5;
        }
        .section__h2 {
            font-size: 50px;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1;
        }
        .section__desc {
            font-size: 22px;
            color: #666;
            margin-bottom: 70px;
            font-weight: 300;
            line-height: 1.5;
        }

        /* imgtext__wrap */
        .imgtext__inner {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .imgtext {
            width: 32.3333%;
            height: 500px;
        }
        .imgtext__body .title {
            font-size: 50px;
            line-height: 120%;
            margin-right: 50px;
            margin-bottom: 15px;
        }
        .imgtext__body .desc {
            font-size: 16px;
            line-height: 155%;
            margin-right: 10px;
            margin-bottom: 15px;
        }
        .imgtext__body .nav{
            font-size: 16px;
            line-height: 155%;
            margin-left: 15px;
        }
        .imgtext__header {
            border-radius: 10px;
        }

        @media only screen and (-webkit-min-device-pixel-ratio: 2),
            only screen and (min-device-pixel-ratio: 2),
            only screen and (min-resolution: 2dppx) {
                .imgtext .imgtext__body {
                    background-image: url(../asset/img/imgtext-Type01_01@2x.jpg);
                    background-image: url(../asset/img/imgtext-Type01_02@2x.jpg);
                }
        }
    </style>
</head>
<body>
    <section class="imgtext__wrap section nexon">
        <div class="container">
            <div class="imgtext__inner">
                <article class="imgtext">
                    <div class="imgtext__body">
                        <span class="section__small">notice</span>
                        <h2 class="title">운동 시 가장 주의할 점</h2>
                        <p class="desc">운동을 할 때에는 몸의 건강과 안전을 최우선으로 생각해야 합니다. 아래는 운동 시 주의해야 할 점입니다.</p>
                        <ul class="nav">
                            <li>적절한 스트레칭</li>
                            <li>자신의 체력 상태</li>
                            <li>올바른 자세</li>
                            <li>적절한 운동량</li>
                            <li>적절한 장비 착용</li>
                            <li>충분한 수분 섭취</li>
                            <li>적절한 휴식</li>
                            <li>질병과 상태 고려</li>
                            <li>부상 방지</li>
                            <li>운동 전문가와 상담</li>
                        </ul>
                    </div>
                </article>
                <article class="imgtext">
                    <div class="imgtext__body">
                        <figure class="imgtext__header">
                            <img src="../asset/img/imgtext-Type01_01@2x.jpg" alt="적절한 스트레칭">
                        </figure>
                    </div>
                </article>
                <article class="imgtext">
                    <div class="imgtext__body">
                        <figure class="imgtext__header">
                            <img src="../asset/img/imgtext-Type01_02@2x.jpg" alt="충분한 수분 섭취">
                        </figure>
                    </div>
                </article>
            </div>
        </div>
    </section>
</body>
</html>
