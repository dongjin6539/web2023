<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 레이아웃 실기 D유형 2번 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
            font-size: 16px;
        }
        #wrap {
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 650px;
        }
        #aside h1 {
            width: 100%;
            height: 200px;
            background-color: #B3E5FC;
        }
        #aside nav {
            width: 100%;
            height: 450px;
            background-color: #81D4FA;
        }
        #main {
            width: calc(100% - 200px);
            height: 650px;
        }
        #section {
            width: 100%;
            height: 400px;
            display: flex;
        }
        #section #slider {
            width: calc(100% - 230px);
            background-color: #4FC3F7;
        }
        #section #banner {
            width: 230px;
            background-color: #03A9F4;
        } 
        #contents {
            width: 100%;
            height: 250px;
            background-color: #039BE5; 
        } 
        #footer {
            width: 100%;
            height: 100px;
            display: flex;
        }  
        #footer #f1 {
            width: 10.5%;
            background-color: #0288D1;
        }
        #footer #f2 {
            width: 79%;
            background-color: #9ed8f7;
        }
        #footer #f3 {
            width: 10.5%;
            background-color: #60b0db;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1>로고</h1>
            <nav>메뉴</nav>
        </aside>
        <main id="main">
            <section id="section">
                <article id="slider">이미지 슬라이드</article>
                <article id="banner">배너</article>
            </section>
            <section id="contents">콘텐츠</section>
        </main>
        <footer id="footer">
            <footer id="f1">로고</footer>
            <footer id="f2">COPYRIGHT</footer>
            <footer id="f3">패밀리 사이트</footer>
        </footer>
    </div>
</body>
</html>
